<!DOCTYPE html>
<html>

<head>
  <title>Toy</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
 
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet" />
    <!--Marker Handler Src-->
    <script src="./js/addButton.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector
    create-buttons>

    <a-assets>
        <a-asset-item id ="lambor" src="./assests/lamborgini/scene.gltf">
        </a-asset-item>
    </a-assets>

     
    <a-entity camera> </a-entity>
    <a-marker id="car" type="pattern" url="./assests/marker/pattern-lamborgini.patt" cursor="rayOrigin:mouse">
        <a-entity id="3d-model" gltf-model="#lambor" position="-1 0 0" scale="0.5 0.6 0.5" rotation="-90 0 0"  gesture-handler> </a-entity>
        <a-plane position="1.5 0 0" width="2" height="2" rotation="-90 0 0">
            <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#B55E4F">
                <a-entity position="0 0 0.1" rotation="0 0 0"
                text="font:monoid;value:LAMBORGHINI AVENTADOR ;color:black;width: 1.8;height:1;align:center;">
              </a-entity>
            </a-plane>
            <a-entity position="0 0 0.1" rotation="0 0 0"
        text="color: black; align: center; width: 2; font: monoid;
             value: This Lamborghini Aventador LP700-4 is a 1/38 scale diecast model replica.
              It comes in a white color and features openable doors and pullback action.
               A superb item for any sportscar collection, and wonderful for Lamborghini enthusiasts!">
      </a-entity>
        </a-plane>
    </a-marker>
    </a-scene>
    <div id ="button-div"></div>
  </body>
